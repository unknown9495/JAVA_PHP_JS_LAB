<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter text: <input type="text" id = "textbox" onfocus="color(0)" onblur="color(1)">
    <script>
        function color(i){
            if(i == 0){
                document.getElementById('textbox').style.backgroundColor = "black";
                document.getElementById('textbox').style.color = "pink";

            }else{
                document.getElementById("textbox").style.backgroundColor = "pink";
                document.getElementById("textbox").style.color = "black";
            }
        }
    </script>

</body>
</html>
