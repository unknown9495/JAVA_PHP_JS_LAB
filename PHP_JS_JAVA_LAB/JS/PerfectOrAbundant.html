<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("Enter a number:")
        var sum = 0
        for(var i = 0 ; i<num ; i++){
            if(num%i == 0){
                sum = sum+i

            }
        }
        if(sum == num){
            alert("Number is perfect")
        }
        else if(sum>num){
            alert("21mber is deficient")
        }
        else{
            alert("Number is deficient")
        }
    </script>
</body>
</html>
