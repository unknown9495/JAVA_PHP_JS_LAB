<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("Enter size of array");
        var a = new Array()
        var sum = 0
        for(i = 1 ; i <=n ; i++){
            a[i] = parseInt(prompt("Enter Element "+i))
            sum = sum+a[i]
        }
        alert("sum = "+sum);
    </script>
</body>
</html>
