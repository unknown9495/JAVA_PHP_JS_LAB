<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <h1>PASSWORD VALIDATION</h1>
    Password: <input type="text" id = "pass"><br><br>
    Confirm Password : <input type = "text" id = "confirmpass"><br><br>
    <button onclick="passVerify()">Validate</button>
    <p id="txt"></p>
    
</form>

<script>
    function passVerify(){
        if(document.getElementById('pass').value != document.getElementById("confirmpass").value){
            document.getElementById('txt').innerHTML ="password and confirm password must be same !"
        }
        else if(document.getElementById('pass').value.length<8){
            document.getElementById('txt').innerHTML ="Password must have atlesat 8 characters"
        }else{
            document.getElementById('txt').innerHTML ="success"
        }

    }
</script>
</body>
</html>
